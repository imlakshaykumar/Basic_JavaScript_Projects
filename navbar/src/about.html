<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <script src="https://kit.fontawesome.com/406b7154e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="srcStyle.css">
</head>

<body>
    <main>
        <div id="main-div">
            <p class="head">page not found</p>
            <p>Looks like you've followed a broken link or entered a URL that doesn't exist on this site.</p>
            <p id="link">
                <a href="../index.html">
                    <i class="fa-solid fa-angle-left"></i>
                    Back to our site
                </a>
            </p>
            <p>If this is your site, and you weren't expecting a 404 for this path, please visit Netlify's <a
                    class="not-found"
                    href="https://answers.netlify.com/t/support-guide-i-ve-deployed-my-site-but-i-still-see-page-not-found/125?utm_source=404page&utm_campaign=community_tracking">"page
                    not found"
                    support
                    guide</a> for troubleshooting tips.</p>
        </div>
    </main>
</body>

</html>
